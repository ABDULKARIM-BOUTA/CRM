{% extends 'partials/base.html' %}
    {% block content %}

<section class="text-white body-font">
  <div class="container px-5 py-24 mx-auto"  >
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font text-white">{{ category.name }}</h1>
    </div>
          <div class="flex flex-wrap -m-4">

              {% for client in clients %}

                    <div class="p-4 md:w-1/3" >
                  <a href="{% url 'leads:lead-detail' client.pk %}">
        <div class="flex rounded-lg h-full p-5 flex-col" style="background-color:#990000">
          <div class="flex items-center mb-3">
              <div class="w-8 h-8 mr-3 inline-flex items-center justify-center rounded-full bg-red-500 text-white flex-shrink-0">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24" data-darkreader-inline-stroke="" style="--darkreader-inline-stroke: currentColor;">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
            </div>
            <h2 class="text-white text-lg title-font font-medium" style="font-weight:bold">{{client.first_name}} {{client.last_name}}
            </h2>
          </div>
        </div>
      </div>
</a>

{% endfor %}
    </div>
  </div>
</section>
{% endblock %}
