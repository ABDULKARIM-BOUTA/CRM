{% extends 'partials/base.html' %}
    {% block content %}
<title>Categories</title>
<section class="text-black body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="text-center mb-20">
      <h1 class="sm:text-4xl text-2xl font-medium text-center title-font text-white mb-4">Categories</h1>
      <br>
      <div class="flex flex-wrap lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2">

        {% for category in object_list %}
        <div class="p-2 sm:w-1/2 w-full">
        <a href="{% url 'categories:category-detail' category.pk %}">
        <div class="rounded flex p-4 h-full items-center" style="background-color:#990000">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" class="text-indigo-500 w-6 h-6 flex-shrink-0 mr-4" viewBox="0 0 24 24">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
            <path d="M22 4L12 14.01l-3-3"></path>
          </svg>
          <span class="title-font font-medium text-white">{{ category }}</span>
          <span class="title-font font-medium ml-auto text-white">Count: {{ clients|length }}</span>

        </div>
          </a>
      </div>

{% endfor %}
      </div>
    </div>
  </div>
</section>

    {% endblock %}
