{% extends 'partials/base.html' %}
{% load tailwind_filters %}
    {% block content %}
<title>Delete Category</title>
<div class="max-w-sm mx-auto text-white">
    <br>
    <h2 class="sm:text-3xl text-2xl font-medium">Delete Category</h2>
	<br>
        <br>
    <p class="py-2 sm:text-xl text-xl font-medium">Do you want to delete this Category?</p>
    <p>Clients under this category will not be deleted</p>
	<form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="w-47.25 text-white bg-green-600 hover:bg-green-800 px-1 py-2 rounded-md">Submit
        </button>
            <a href="{% url 'categories:category-detail' category.pk %}" class="btn btn-secondary">
        <button type="button" class="mt-2 w-47.5 text-white bg-blue-600 hover:bg-blue-800 px-1 py-2 rounded-md">Cancel
    </button>
            </a>
    </form>
</div>
    {% endblock %}
