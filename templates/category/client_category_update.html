{% extends 'partials/base.html' %}
{% load tailwind_filters %}
    {% block content %}
<title>Update Client's Category</title>
<div class="max-w-sm mx-auto text-white">
    <br>
    <h2 class="sm:text-3xl text-2xl font-medium">Assign Agent</h2>
	<br>
    <form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="w-47.25 text-white bg-green-600 hover:bg-green-800 px-1 py-2 rounded-md">Submit
        </button>
            <a href="{{ view.get_success_url }}" class="btn btn-secondary">
        <button type="button" class="mt-2 w-47.5 text-white bg-blue-600 hover:bg-blue-800 px-1 py-2 rounded-md">Cancel
    </button>
            </a>
    </form>
</div>
    {% endblock %}
