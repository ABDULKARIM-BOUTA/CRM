{% extends "partials/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<div class=" rounded-lg p-7 container max-w-sm mx-auto text-white py-8 " style="background-color:#990000">

    <h2 class="sm:text-3xl text-2xl font-medium ">Rest Password</h2>
	    <br>
    <p>Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it.</p>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
<br>
        <button type="submit" class="w-47.25 text-white bg-green-600 hover:bg-green-800 px-1 py-2 rounded-md ml-17">Send
        </button>

    </form>
    </div>
{% endblock %}
