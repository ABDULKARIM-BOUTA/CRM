{% extends 'partials/base.html' %}
    {% block content %}

<section class="text-white body-font">
  <div class="container py-15 mx-auto"  >
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-2xl font-medium title-font text-white">Agents</h1>
    </div>

      {% if object_list|length == 0 %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
  <p style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">You have not added any agents yet.</p>
  <a href="{% url 'agents:agent-form' %}">
    <button type="submit" style="width: 12rem; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; background-color: #16a34a; hover:bg-green-800;">Add Agent +</button>
  </a>
</div>
        {% else %}
     
    <div class="flex flex-wrap -m-7">
   {% for agent in object_list %}

      <div class="p-4 md:w-1/4" >
              <a href="{% url 'agents:agent-detail' agent.pk %}">
        <div class="flex rounded-lg h-full p-4 flex-col" style="background-color:#990000">
          <div class= "flex justify-center">
            <h2 class="text-white title-font font-medium" style="font-weight:bold">{{agent.user.username}}
            </h2>
          </div>
          <div class="flex-grow">
          </div>
        </div>
      </div>
            </a>

        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
