{%extends 'partials/base.html'%}

{%block content%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete Agent</h2>
		<p>Are you sure that you want to delete the Agent?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Confirm">
			<a href="{% url 'agents:agent-detail' agent.pk %}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>

{%endblock content%}
